- regex: city
  examples: |
    - ([A-ZÉÈ][a-zéèêàç]+(?:[\s-][A-ZÉÈ][a-zéèêàç]+)*)

- lookup: date
  examples: |
    - 12/03/2021
    - 12 mars
    - lundi 12 mars
    - demain
    - 5 mars
    - le 1er avril

- intent: greet
  examples: |
    - salut
    - bonjour
    - coucou
    - bonsoir
    - salut toi
    - allons-y
    - salut mon pote
    - bon matin
    - bonsoir
    - bonne après-midi
    - slt

- intent: goodbye
  examples: |
    - au revoir
    - bonne nuit
    - bye
    - au revoir
    - bonne journée
    - bye bye

- intent: affirm
  examples: |
    - oui
    - ouais
    - en effet
    - bien sûr
    - ça me va
    - correct
    - exactement

- intent: deny
  examples: |
    - non
    - pas du tout
    - jamais
    - je ne pense pas
    - je n'aime pas ça
    - pas question
    - pas vraiment

- intent: bot_challenge
  examples: |
    - es-tu un bot ?
    - es-tu un humain ?
    - est-ce que je parle à un bot ?
    - est-ce que je parle à un humain ?

- intent: book_hotel
  examples: |
    - je veux réserver un hôtel
    - réserver un hôtel
    - je veux réserver une chambre
    - réserver une chambre
    - hotel

- intent: book_hotel_time
  examples: |
    - je veux réserver une chambre pour le [12/03/2021](date)
    - [12/03/2021](date)
    - le [12/03/2021](date)
    - le 12 mars(date)
    - lundi 12 mars(date)
    - du [5 au 10 mars 2021](date)

- intent: book_hotel_location
  examples: |
    - je veux réserver une chambre à [Paris](city)
    - [Lyon](city)
    - Je veux réserver à [Marseille](city)
    - ça sera à [Nice](city)
    - à [Toulouse](city)
    - à [Nantes](city)
    - à [Strasbourg](city)
    - à [Montpellier](city)
    - à [Lille](city)

  